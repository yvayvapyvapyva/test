<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
            overflow-x: hidden;
        }
        .container {
            max-width: 100%;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        .status.active {
            background: #4CAF50;
        }
        .status.error {
            background: #f44336;
        }
        .status.waiting {
            background: #ff9800;
        }
        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .info-item {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-label {
            color: #aaa;
            font-size: 12px;
        }
        .info-value {
            color: #fff;
            font-weight: bold;
            word-break: break-all;
        }
        #map {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            margin-top: 10px;
            background: #2a2a2a;
        }
        .button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:active {
            background: #45a049;
        }
        .button.stop {
            background: #f44336;
        }
        .button.stop:active {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è</h1>
        <div id="status" class="status waiting">–û–∂–∏–¥–∞–Ω–∏–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...</div>
        
        <div class="info">
            <div class="info-item">
                <div class="info-label">–®–∏—Ä–æ—Ç–∞:</div>
                <div class="info-value" id="latitude">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">–î–æ–ª–≥–æ—Ç–∞:</div>
                <div class="info-value" id="longitude">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">–¢–æ—á–Ω–æ—Å—Ç—å:</div>
                <div class="info-value" id="accuracy">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">–°–∫–æ—Ä–æ—Å—Ç—å:</div>
                <div class="info-value" id="speed">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">–ê–∑–∏–º—É—Ç (–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ):</div>
                <div class="info-value" id="heading">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">–í—Ä–µ–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:</div>
                <div class="info-value" id="timestamp">-</div>
            </div>
        </div>

        <iframe id="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        
        <button id="toggleBtn" class="button">–ù–∞—á–∞—Ç—å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ</button>
    </div>

    <script>
        let watchId = null;
        let isTracking = false;
        let currentHeading = null; // –ê–∑–∏–º—É—Ç —Å –∫–æ–º–ø–∞—Å–∞
        const updateInterval = 5000; // 5 —Å–µ–∫—É–Ω–¥

        const statusEl = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const latitudeEl = document.getElementById('latitude');
        const longitudeEl = document.getElementById('longitude');
        const accuracyEl = document.getElementById('accuracy');
        const speedEl = document.getElementById('speed');
        const headingEl = document.getElementById('heading');
        const timestampEl = document.getElementById('timestamp');
        const mapEl = document.getElementById('map');

        function updateStatus(text, className) {
            statusEl.textContent = text;
            statusEl.className = 'status ' + className;
        }

        function getDirectionName(heading) {
            if (heading === null || heading === undefined || isNaN(heading)) return 'N/A';
            const directions = ['–°', '–°–í', '–í', '–Æ–í', '–Æ', '–Æ–ó', '–ó', '–°–ó'];
            const index = Math.round(heading / 45) % 8;
            return directions[index];
        }

        function updateHeading() {
            if (currentHeading !== null && currentHeading !== undefined && !isNaN(currentHeading)) {
                headingEl.textContent = currentHeading.toFixed(1) + '¬∞ (' + getDirectionName(currentHeading) + ')';
            } else {
                headingEl.textContent = 'N/A';
            }
        }

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;
            const spd = position.coords.speed;

            latitudeEl.textContent = lat.toFixed(6) + '¬∞';
            longitudeEl.textContent = lon.toFixed(6) + '¬∞';
            accuracyEl.textContent = acc ? acc.toFixed(0) + ' –º' : 'N/A';
            speedEl.textContent = spd ? (spd * 3.6).toFixed(1) + ' –∫–º/—á' : '0 –∫–º/—á';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∑–∏–º—É—Ç –∏–∑ –∫–æ–º–ø–∞—Å–∞
            updateHeading();
            
            timestampEl.textContent = new Date(position.timestamp).toLocaleTimeString('ru-RU');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã
            const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.01},${lat-0.01},${lon+0.01},${lat+0.01}&layer=mapnik&marker=${lat},${lon}`;
            mapEl.src = mapUrl;

            updateStatus('–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ', 'active');
        }

        function handleError(error) {
            let message = '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = '–î–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –∑–∞–ø—Ä–µ—â–µ–Ω';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = '–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
                    break;
                case error.TIMEOUT:
                    message = '–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è';
                    break;
            }
            updateStatus(message, 'error');
        }

        function handleOrientation(event) {
            // alpha - –∞–∑–∏–º—É—Ç –∫–æ–º–ø–∞—Å–∞ (0-360¬∞)
            // 0¬∞ = —Å–µ–≤–µ—Ä, 90¬∞ = –≤–æ—Å—Ç–æ–∫, 180¬∞ = —é–≥, 270¬∞ = –∑–∞–ø–∞–¥
            if (event.alpha !== null && event.alpha !== undefined && !isNaN(event.alpha)) {
                currentHeading = event.alpha;
                updateHeading();
            }
        }

        function startTracking() {
            if (!navigator.geolocation) {
                updateStatus('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                return;
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (–∫–æ–º–ø–∞—Å)
            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+ —Ç—Ä–µ–±—É–µ—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                            } else {
                                updateStatus('–î–æ—Å—Ç—É–ø –∫ –∫–æ–º–ø–∞—Å—É –∑–∞–ø—Ä–µ—â–µ–Ω', 'error');
                            }
                        })
                        .catch(error => {
                            updateStatus('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–æ–º–ø–∞—Å—É', 'error');
                        });
                } else {
                    // Android –∏ –¥—Ä—É–≥–∏–µ –±—Ä–∞—É–∑–µ—Ä—ã
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            } else {
                updateStatus('–ö–æ–º–ø–∞—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å—Ä–∞–∑—É
            navigator.geolocation.getCurrentPosition(updateLocation, handleError, options);

            // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π
            watchId = navigator.geolocation.watchPosition(
                updateLocation,
                handleError,
                options
            );

            isTracking = true;
            toggleBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ';
            toggleBtn.classList.add('stop');
        }

        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
            window.removeEventListener('deviceorientation', handleOrientation);
            currentHeading = null;
            headingEl.textContent = '-';
            isTracking = false;
            toggleBtn.textContent = '–ù–∞—á–∞—Ç—å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ';
            toggleBtn.classList.remove('stop');
            updateStatus('–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'waiting');
        }

        toggleBtn.addEventListener('click', () => {
            if (isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            startTracking();
        });

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ä–∞–±–æ—Ç—ã –≤ —Ñ–æ–Ω–µ —á–µ—Ä–µ–∑ Page Visibility API
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isTracking && watchId === null) {
                // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–Ω–æ–≤–∞ –≤–∏–¥–Ω–∞
                startTracking();
            }
        });

        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª—è —Ä–∞–±–æ—Ç—ã –≤ —Ñ–æ–Ω–µ (–∫–æ–≥–¥–∞ –≤–æ–∑–º–æ–∂–Ω–æ)
        setInterval(() => {
            if (isTracking && watchId !== null) {
                navigator.geolocation.getCurrentPosition(
                    updateLocation,
                    handleError,
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            }
        }, updateInterval);
    </script>
</body>
</html>
