<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Данные пользователя</h2>
    <p><strong>Имя пользователя:</strong> <span id="username">—</span></p>
    <p><strong>ID пользователя:</strong> <span id="userid">—</span></p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;

    if (user) {
        document.getElementById("username").textContent =
            user.username ? "@" + user.username : "не указан";

        document.getElementById("userid").textContent = user.id;
    } else {
        document.getElementById("username").textContent = "нет данных";
        document.getElementById("userid").textContent = "нет данных";
    }
</script>

</body>
</html>
