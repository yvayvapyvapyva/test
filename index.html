<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Воспроизведение текста</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
        }
        .container {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        textarea {
            width: 70%;
            height: 150px;
            font-size: 16px;
        }
        button {
            font-size: 16px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <textarea id="text" placeholder="Введите текст..."></textarea>
    <button onclick="playText()">▶ Воспроизвести</button>
</div>

<script>
    function playText() {
        const text = document.getElementById("text").value;
        if (!text) return;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "ru-RU";
        speechSynthesis.cancel(); // остановить предыдущее
        speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
