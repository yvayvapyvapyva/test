<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Нумерованные геоточки на спутниковой карте</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Нумерованные геоточки на спутниковой карте</h1>
    <div id="map"></div>

    <script>
        const geoPoints = [
            { name: "Москва", coords: [55.751244, 37.618423] },
            { name: "Санкт-Петербург", coords: [59.934280, 30.335099] },
            { name: "Казань", coords: [55.796127, 49.106414] }
        ];

        ymaps.ready(init);

        function init() {
            const map = new ymaps.Map("map", {
                center: [55.751244, 37.618423],
                zoom: 5,
                type: 'yandex#satellite', // Спутниковый вид
                controls: ['zoomControl', 'fullscreenControl']
            });

            geoPoints.forEach((point, index) => {
                const placemark = new ymaps.Placemark(point.coords, {
                    balloonContent: `<strong>${index + 1}. ${point.name}</strong><br>Координаты: ${point.coords.join(', ')}`,
                    hintContent: `${index + 1}. ${point.name}` // всплывающая подсказка при наведении
                }, {
                    preset: 'islands#redStretchyIcon',
                    iconContent: `${index + 1}`,
                    openBalloonOnClick: true,
                    balloonOffset: [0, -35]
                });

                map.geoObjects.add(placemark);
            });

            // Масштаб карты под все точки
            const bounds = map.geoObjects.getBounds();
            if (bounds) {
                map.setBounds(bounds, { checkZoomRange: true, zoomMargin: 50 });
            }
        }
    </script>
</body>
</html>
