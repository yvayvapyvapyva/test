<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>GPS Навигатор с командами</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body { margin: 0; font-family: sans-serif; }
  #map { height: 70vh; }
  #panel { padding: 10px; }
  button { width: 100%; padding: 10px; font-size: 16px; }
</style>
</head>
<body>

<div id="map"></div>

<div id="panel">
  <input type="file" id="fileInput" accept=".json">
  <p id="status">Ожидание загрузки маршрута</p>
</div>

<script>
let map = L.map('map').setView([0, 0], 15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

let userMarker = null;
let points = [];
let currentIndex = 0;
let triggered = false;

// Голос
function speak(text) {
  let msg = new SpeechSynthesisUtterance(text);
  msg.lang = 'ru-RU';
  speechSynthesis.speak(msg);
}

// Расстояние между координатами
function distance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);

  const a = Math.sin(dLat/2) ** 2 +
    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
    Math.sin(dLon/2) ** 2;

  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

// Загрузка точек
document.getElementById('fileInput').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    points = JSON.parse(reader.result);
    currentIndex = 0;
    triggered = false;
    document.getElementById('status').innerText =
      `Загружено точек: ${points.length}`;
  };
  reader.readAsText(file);
});

// Геолокация
navigator.geolocation.watchPosition(pos => {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  if (!userMarker) {
    userMarker = L.marker([lat, lon]).addTo(map);
    map.setView([lat, lon], 17);
  } else {
    userMarker.setLatLng([lat, lon]);
  }

  if (points.length === 0 || currentIndex >= points.length) return;

  const target = points[currentIndex];
  const d = distance(lat, lon, target.lat, target.lon);

  document.getElementById('status').innerText =
    `До точки ${currentIndex + 1}: ${d.toFixed(1)} м`;

  if (d < 20 && !triggered) {
    speak(target.command);
    triggered = true;

    setTimeout(() => {
      currentIndex++;
      triggered = false;
    }, 3000);
  }

}, err => {
  alert("Ошибка геолокации: " + err.message);
}, {
  enableHighAccuracy: true,
  maximumAge: 1000,
  timeout: 5000
});
</script>

</body>
</html>
