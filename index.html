<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Telegram WebApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    h2 { margin-top: 0; }
</style>
</head>
<body>

<div class="card">
    <h2>Информация о пользователе</h2>
    <p><strong>Имя:</strong> <span id="username">—</span></p>
    <p><strong>ID:</strong> <span id="userid">—</span></p>
    <p><strong>Нажатая кнопка:</strong> <span id="button">—</span></p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Получаем пользователя
    const user = tg.initDataUnsafe?.user;
    if (user) {
        document.getElementById("username").textContent = 
            user.first_name + (user.last_name ? " " + user.last_name : "");
        document.getElementById("userid").textContent = user.id;
    } else {
        document.getElementById("username").textContent = "нет данных";
        document.getElementById("userid").textContent = "нет данных";
    }

    // Получаем текст нажатой кнопки через start_param
    const buttonParam = tg.initDataUnsafe?.start_param || "неизвестно";
    document.getElementById("button").textContent = buttonParam;
</script>

</body>
</html>
