<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аудио плеер</title>
</head>
<body>

    <button onclick="playAudio()">Воспроизвести</button>

    <audio id="audio">
        <source src="1.wav" type="audio/wav">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        function playAudio() {
            const audio = document.getElementById("audio");
            audio.play();
        }
    </script>

</body>
</html>
